@if (featuredMovies().length > 0) {
  <div class="hero-featured">
    <div class="swiper" #heroSwiper>
      <div class="swiper-wrapper">
        @for (featured of featuredMovies(); track featured.id) {
          <div class="swiper-slide">
            <div class="hero-backdrop">
              <img
                [src]="featured.backdropPath | tmdbImage:'original'"
                [alt]="featured.title"
                class="backdrop-img"
              />
              <div class="backdrop-overlay"></div>
            </div>

            <div class="hero-content">
              <h1 class="hero-title">{{ featured.title }}</h1>
              <p class="hero-year">{{ featured.releaseDate?.split('-')?.[0] || 'N/A' }}</p>
              <p class="hero-synopsis">{{ featured.synopsis || featured.overview }}</p>

              <div class="hero-actions">
                <button class="btn-primary" (click)="onMovieClick(featured)">
                  View Details
                </button>
                <button class="btn-secondary" (click)="toggleWatchlist(featured)">
                  {{ isInWatchlist(featured.id) ? 'âœ“ In Watchlist' : '+ Add to Watchlist' }}
                </button>
              </div>
            </div>
          </div>
        }
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <div class="swiper-pagination"></div>
    </div>
  </div>
}
